<html>

<head>
  <style>
    html,
    body {
      background-color: white;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <a href="https://smartfix.is" target="_blank">
    <!-- SET THE CORRECT WIDTH + HEIGHT HERE -->
    <div style="width: 970px; height: 550px;" id="banner"></div>
  </a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.1/lottie.min.js" type="text/javascript"></script>
  <script>
    // REPLACE THIS WITH THE DIRECTORY NAME WHEN COPYING
      var name = "gerum-vid-970x550";

    lottie.loadAnimation({
      container: document.getElementById("banner"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "banner.json",
      assetsPath: "/banners/" + name + "/images/",
    });
  </script>

</body>

</html>
