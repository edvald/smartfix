<html>

<head>
  <style>
    html,
    body {
      background-color: white;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <a href="https://smartfix.is" target="_blank">
    <div style="width: 728px; height: 210px;" id="banner"></div>
  </a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.1/lottie.min.js" type="text/javascript"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById("banner"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "https://raw.githubusercontent.com/edvald/smartfix/master/banners/728x210/728x210.json",
      assetsPath: "https://cdn.statically.io/gh/edvald/smartfix/361beb38/banners/728x210/images/"
    })
  </script>

</body>

</html>
