<html>

<head>
  <style>
    html,
    body {
      background-color: white;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <a href="https://smartfix.is" target="_blank">
    <div style="width: 310px; height: 400px;" id="banner"></div>
  </a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.1/lottie.min.js" type="text/javascript"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById("banner"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "/banners/310x400/310x400.json",
    })
  </script>

</body>

</html>
