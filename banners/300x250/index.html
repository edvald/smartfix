<html>

<head>
  <style>
    html,
    body {
      background-color: white;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <a href="https://smartfix.is">
    <div style="width: 300px; height: 250px;" id="smartfix-300-250"></div>
  </a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.1/lottie.min.js" type="text/javascript"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById("smartfix-300-250"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "https://raw.githubusercontent.com/edvald/smartfix/master/banners/300x250/300x250.json",
      assetsPath: "https://cdn.statically.io/gh/edvald/smartfix/361beb38/banners/300x250/images/"
    })
  </script>

</body>

</html>
